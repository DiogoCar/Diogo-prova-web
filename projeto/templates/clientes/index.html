<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de GestÃ£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #0884e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema</h1>
        <p class="subtitle">Gerenciamento de Produtos</p>
        
        <div class="buttons">
            <a href="{% url 'produtos:lista' %}" class="btn-primary">ðŸ“‹ Gerenciar Produtos</a>
            <a href="{% url 'produtos:criar' %}" class="btn-secondary">âž• Novo Produto</a>
            <a href="{% url 'clientes:lista' %}" class="btn-primary">ðŸ“‹ Gerenciar Clientes</a>
            <a href="{% url 'clientes:criar' %}" class="btn-secondary">âž• Novo Cliente</a>
        </div>
    </div>
</body>
</html>
